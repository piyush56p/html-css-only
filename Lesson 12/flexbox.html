<!DOCTYPE html>
<html>
    <head>
        <title> Flex Practice</title>
    </head>
    <body>
       <div style="
       display: flex;
       flex-direction: row;
       margin-bottom: 30px;">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: pink;">div 2 <p> text</p></div>
       </div> 
       <div style="
       display: flex;
       flex-direction: row;
       margin-bottom: 30px;">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: pink;
        flex: 1">div 2 <p> text</p></div>
       </div> 
       <div style="
       height: 70px;
       border-width: 1px;
       border-style: solid;
       display: flex;
       flex-direction: row;
       margin-bottom: 30px;
       justify-content: space-between;
       align-items: center;">
        <div style="background-color: lightblue;
        width: 100px;">div1 text</div>
        <div style="background-color: pink;
        width: 100px;">div 2 <p> text</p></div>
        <div style="background-color: lightblue;
        width: 100px;">div1 text</div>
       </div> 
    </body>
</html>
